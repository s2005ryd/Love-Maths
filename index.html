<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font Awesome and Google Fonts -->
     <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" 
     integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" 
     crossorigin="anonymous">
     <link href="https://fonts.googleapis.com/css?family=Raleway%7CRighteous" rel="stylesheet">

    <!--add the below to link the css and style.css-->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>

<body>
    <!-- create  the empty higher level elements first.
And then add content to them afterwards  because it keeps things neat -->
    <h1 class="heading">
        <img class="logo" src="assets/images/logo.png" alt="Logo"> Love Maths

    </h1>
    


    <div class="game-area">


    </div>



    <div class="score-area">
        <p class="scores">Correct Answers <span id="score">0</span></p>
        <p class="scores">Incorrect Answers <span id="incorrect">0</span></p>

    </div>
    

    <!-- add our script connection to our javascript file inside the body,
right above the closing body tag. This will ensure the javascript file is run last by the
browser after the rest of the document has been rendered. This speeds up loading times and
makes sure that the DOM elements we need to access actually exist when the file is run. -->
    <script src="assets/js/script.js"></script>
</body>
</html>
